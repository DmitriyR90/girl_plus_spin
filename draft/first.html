<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #4b0082;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .slot-machine {
        background: #6a0dad;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .reels {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .column {
        width: 100px;
        height: 300px;
        background: #fff;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
      }

      .symbol {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
      }

      .spinner {
        position: absolute;
        top: 0;
      }

      button {
        background: #ffd700;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #e6c200;
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .modal.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="slot-machine">
      <div class="reels">
        <div class="column" id="column1">
          <div class="spinner" id="spinner1">
            <div class="symbol">üçí</div>
            <div class="symbol">üçã</div>
            <div class="symbol">üçá</div>
            <div class="symbol">‚≠ê</div>
            <div class="symbol">üîî</div>
            <div class="symbol">7</div>
          </div>
        </div>
        <div class="column" id="column2">
          <div class="spinner" id="spinner2">
            <div class="symbol">üçí</div>
            <div class="symbol">üçã</div>
            <div class="symbol">üçá</div>
            <div class="symbol">‚≠ê</div>
            <div class="symbol">üîî</div>
            <div class="symbol">7</div>
          </div>
        </div>
        <div class="column" id="column3">
          <div class="spinner" id="spinner3">
            <div class="symbol">üçí</div>
            <div class="symbol">üçã</div>
            <div class="symbol">üçá</div>
            <div class="symbol">‚≠ê</div>
            <div class="symbol">üîî</div>
            <div class="symbol">7</div>
          </div>
        </div>
      </div>
      <button id="spinButton">Spin</button>
    </div>

    <div class="modal" id="winModal">
      <h2>Congratulations!</h2>
      <p>You got 7Ô∏è‚É£ 7Ô∏è‚É£ 7Ô∏è‚É£!</p>
      <button id="closeModal">Close</button>
    </div>

    <script>
      function spinColumn(columnId, duration, finalPosition) {
        const spinner = document.getElementById(columnId);
        const finalOffset = finalPosition * -100;
        spinner.style.transition = `top ${duration}s ease-in-out`;
        spinner.style.top = `${finalOffset}px`;
      }

      document.getElementById('spinButton').addEventListener('click', () => {
        // Disable the spin button during the animation
        const spinButton = document.getElementById('spinButton');
        spinButton.disabled = true;

        spinColumn('spinner1', 2, 5); // Position 5 corresponds to '7'
        spinColumn('spinner2', 3, 5); // Position 5 corresponds to '7'
        spinColumn('spinner3', 4, 5); // Position 5 corresponds to '7'

        setTimeout(() => {
          // Show the modal after all columns stop spinning
          document.getElementById('winModal').classList.add('active');
          spinButton.disabled = false;
        }, 4000); // Adjust based on the longest spin duration
      });

      document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('winModal').classList.remove('active');
      });
    </script>
  </body>
</html>
